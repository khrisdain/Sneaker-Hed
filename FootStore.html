<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SneakHead</title>
    <link rel="stylesheet" href="style.css">

    <!--
    -favicon
    -->
    <link rel="stylesheet" href="./favicon.svg" type="image/svg+xml">

    <!--Google Font Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet">

<body>
    <!--Header-->
    <header class="header" data-head> <!--Accessing the data-head for javascript without affecting appearance and behaviour-->
        <div class="container">

            <div class="overlay" data-overlay></div>
                
            <a href="#" class="logo">
                <img src="/assets/images/image2vector.svg" alt="Footie Logo" width="360" height="200"> <!--Vector variable to prevent compression loss of image-->
            </a>

            <button class="nav-open-btn" data-nav-open-btn aria-label="Open Menu">
                <ion-icon name="menu-outline"></ion-icon>
            </button>


            <nav class="navbar" data-navbar>
                <button class="nav-close-btn" data-nav-close-btn aria-label="Close Menu">
                    <ion-icon name="close-outline"></ion-icon>
                </button>

                <a href="#" class="logo">
                    <img src="./assets/images/image2vector.svg" width="360" height="200" alt="">
                </a>

                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Home</a>
                    </li>

                    <li class="navbar-item">
                        <a href="#" class="navbar-link">About</a>
                    </li>

                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Product</a>
                    </li>

                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Shop</a>
                    </li>

                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Blog</a>
                    </li>

                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Contact</a>
                    </li>
                </ul>

                <ul class="nav-action-list">

                    <li>
                        <button class="nav-action-btn">
                            <ion-icon name="search-outline" aria-hidden="true"></ion-icon>

                            <span class="nav-action-text">Search</span>
                        </button>
                    </li>

                    <li>
                        <a href="#" class="nav-action-btn">
                            <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
                            <span class="nav-action-text">Login / Register</span>
                        </a>
                    </li>

                    <li>
                        <button class="nav-action-btn">
                            <ion-icon name="heart-outline" aria-hidden="true"></ion-icon>
                            
                            <span class="nav-action-text">Wishlist</span>

                            <data class="nav-action-badge" value="5" aria-hidden="true">5</data>
                        </button>
                    </li>

                    <li>
                        <button class="nav-action-btn">
                            <ion-icon name="bag-outline" aria-hidden="true"></ion-icon>

                            <data class="nav-action-text" value="318.00">Basket: <strong>$318.00</strong></data>

                            <data class="nav-action-badge" value="4" aria-hidden="true">4</data>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    
    
     <!--custom js link-->
    <script src="./assets/js/script.js"></script>

  <!--- ionicon link -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  
</body>
</html>
